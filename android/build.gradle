buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    // Gradle plugin for Android
    classpath "com.android.tools.build:gradle:7.2.1"
    // Kotlin Gradle plugin
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
  }
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

// Apply the Android library plugin
apply plugin: "com.android.library"
// Apply the Kotlin Android plugin
apply plugin: "kotlin-android"

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["Osmdroid_" + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["Osmdroid_" + name]).toInteger()
}

android {
  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
    buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
  }
  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

}

repositories {
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url("$rootDir/../node_modules/react-native/android")
  }
  maven {
    // Android JSC is installed from npm
    url("$rootDir/../node_modules/jsc-android/dist")
  }
  mavenCentral {
    // Exclude React Native from Maven Central to prevent fetching older versions
    content {
      excludeGroup "com.facebook.react"
    }
  }

  google()
  maven { url "https://maven.google.com" }
  maven { url 'https://www.jitpack.io' }
}

dependencies {
  // React Native library
  implementation "com.facebook.react:react-native:+"
  // OSMdroid library
  implementation "org.osmdroid:osmdroid-android:6.1.17"
  // Kotlin standard library
  implementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.10"
}

if (isNewArchitectureEnabled()) {
  react {
    jsRootDir = file("../src/")
    libraryName = "OsmdroidView"
    codegenJavaPackageName = "com.osmdroid"
  }
}
